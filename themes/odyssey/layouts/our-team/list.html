{{- define "main" }}
{{- .Scratch.Set "layout" "layouts/our-team/list.html" -}}

<section id="{{ .Scratch.Get "id" | lower }}"> 
  <div class="container">
    <div class="row">
        <div class="content mx-auto w-50 p-3">
          {{ .Content }}
        </div>
    </div>
  </div>
  {{"<!-- show items -->" | safeHTML}}
  <div class="bg">
    <div class="card-deck">
      {{- range .Data.Pages }}
        <div class="card-holder">
          <div class="card">
            {{ partial "card-header.html" . }}
            {{ partial "card-body.html" . }}
          </div>
        </div>
      {{- end }}
      </div> 
    </div>
  </div>
  {{"<!-- end items -->" | safeHTML}}
</section>
{{- end }}
