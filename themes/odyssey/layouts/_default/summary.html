{{- "<!-- info -->" | safeHTML }}
<div class="col mb-4">
  <div class="card h-100">
    <div class="card-img-top press-logo">
    {{- with .Resources.ByType "image" }}
    {{- range $index,$img := . }}
    {{- if eq $index 0}}
      <img class="mr-3 publisher lazyload" itemprop="image" data-src="{{ $.Page.Permalink }}{{ $img }}" alt="Tour">
    {{- end }}
    {{- end }}  
    {{- end }}
    </div>
    <div class="card-body">
      <h3 class="card-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h3>     
      <h4>{{ .Params.subtitle }}</h4> 
      <p class="card-text">
        <span itemprop="description">{{ .Summary }}</span>
      </p>
    </div>
  </div>
</div>
