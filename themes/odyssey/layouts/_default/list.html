{{- define "main" }}
{{- .Scratch.Set "layout" "layouts/_default/list.html" -}}

<section id="{{ .Scratch.Get "id" | lower }}"> 
  {{ partial "heading.html" (dict "dot" . "title" .Title ) }}
  <div class="container">
    <div class="row">
        <div class="content mx-auto w-50 p-3">
          {{ .Content }}
        </div>
    </div>
  </div>
      <!-- items -->
      <div class="bg">
        <div class="card-deck">
          <div class="row row-cols-1 row-cols-md-4">
          {{- range .Data.Pages }}
          {{- .Render "summary" }}
          {{- end }}
          </div>
        </div>
      </div>
      <!-- end items -->
   
</section>
{{- end }}
