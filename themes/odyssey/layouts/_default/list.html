{{- define "main" }}

{{- $id := cond (isset .Params "id") .Params.id .CurrentSection.Params.translationKey }}

<section id="{{ $id | lower }}"> 
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>{{ .Title }}</h2>
        {{ .Content }}
      </div>
      <div class="card-deck">
        <div class="row row-cols-1 row-cols-md-3">
        {{- range .Data.Pages }}
        {{- .Render "summary" }}
        {{- end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{- end }}
