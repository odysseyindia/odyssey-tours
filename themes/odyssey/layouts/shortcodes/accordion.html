<div class="card">
  <div class="card-header" id="heading{{.Get "day"}}">
    <h5 class="mb-0">
      <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{.Get "day"}}" aria-expanded="true" aria-controls="collapse{{.Get "day"}}">
        <h4 itemprop="name">Day {{ .Get "day" }}</h4>
      </button>
    </h5>
  </div>
  <div id="collapse{{.Get "day"}}" class="collapse" aria-labelledby="heading{{.Get "day"}}" data-parent="#accordion">
    <div class="card-body">
          {{ .Inner }}
    </div>
  </div>
</div>
