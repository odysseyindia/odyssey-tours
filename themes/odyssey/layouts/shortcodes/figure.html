<!-- 
    possible variable:
class
link
target
rel
src
alt
caption
width
height
-->

<figure{{ with .Get "class" }} class="{{ . }}"{{ end }}>
    {{- if .Get "link" }}
    <a href="{{ .Get "link" }}"{{ with .Get "target" }} target="{{ . }}"{{ end }}{{ with .Get "rel" }} rel="{{ . }}"{{ end }}>
    {{- end }}
        <img src="{{ .Get "src" }}"
        {{- if or (.Get "alt") (.Get "caption") }} alt="{{ with .Get "alt" }}{{ . }}{{ else }}{{ .Get "caption" | markdownify| plainify }}{{ end }}"
        {{- end -}}
        {{- with .Get "width" }} width="{{ . }}"{{ end -}}
        {{- with .Get "height" }} height="{{ . }}"{{ end -}}
    /> <!-- Closing img tag -->
    {{ if .Get "link" }}</a>{{ end }}
    {{ if .Get "caption" -}}
    <figcaption>
        {{ with (.Get "caption") -}}
        <i>{{ . }}</i>
        {{- end }}
    </figcaption>
    {{- end }}
</figure>
