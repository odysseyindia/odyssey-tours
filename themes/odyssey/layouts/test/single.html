{{- define "main" }}
{{- .Scratch.Set "layout" "layouts/test.single.html" -}}

<style>
 .mapael .map {
            background-color: #cddee0;
            margin-bottom: 10px;
            position: relative;
        }
        /* For all zoom buttons */
        .mapael .zoomButton {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #000;
            width: 15px;
            height: 15px;
            line-height: 15px;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 0;
            font-weight: bold;
            left: 10px;
            -webkit-user-select: none;
            -khtml-user-select : none;
            -moz-user-select: none;
            -o-user-select : none;
            user-select: none;
        }
        /* Reset Zoom button first */
        .mapael .zoomReset {
            top: 10px;
        }
        /* Then Zoom In button */
        .mapael .zoomIn {
            top: 30px;
        }
        /* Then Zoom Out button */
        .mapael .zoomOut {
            top: 50px;
        }
        .mapael .mapTooltip {
            position: absolute;
            background-color: #474c4b;
            moz-opacity: 0.70;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #fff;
        }
    

</style>

<section id="{{ .Scratch.Get "id" | lower }}"> 
  {{ partial "heading.html" . }}
  <div class="container">
    <div class="row">
      <div class="col-8">
        pending: map of India 
        <div class="lg-map-wrapper" data-map="{{ $.Site.BaseURL }}/lg-map/india.js">
          <div id="lg-map"></div>
          <div class="lg-map-text"></div>
        </div>
      </div>
      <div class="col-4">
         <div class="mapcontainer">
            <div class="map">
                <span>Alternative content for the map</span>
            </div>
            <div class="areaLegend"></div>
            <div class="plotLegend"></div>
        </div>
      </div>
    </div>
  </div>
</section>




{{ end}}
{{- define "postscript" }}


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mapael/2.1.0/js/jquery.mapael.min.js" charset="utf-8"></script>
<script type="text/javascript" src="https://rawgit.com/neveldo/mapael-maps/master/india/india_states.js" charset="utf-8"></script>

<script>
$(".mapcontainer").mapael(
{
    "map": {
        "name" : "india_states",
      //  "zoom": {
      //      "enabled": true,
      //      "maxLevel": 10,
      //  }
    }


,areas: {

{{ range .Data.Pages }}

	"Rajasthan": {
		attrs: {
			fill: "green"
		},
		tooltip: {
			content: "Rajasthan"
		},
		eventHandlers: {
			click: function () {

				var updatedOptions = {'areas': {}};
				updatedOptions.areas["Rajasthan"] = {
					attrs:{fill:"red"}
				}
				$(".mapcontainer").trigger('update', [{
					mapOptions: updatedOptions, 
					animDuration: 300
				}]);
			}
		}
	},

{{ end }}

}

}
);
</script>
{{ end }}
