{{- .Scratch.Set "layout" "layouts/404.html" -}}
{{- define "main" }}
<main class="posts">
	
  <article class="post">
    <h3>{{ i18n "not-found" }}</h3>
    <p>{{ i18n "sorry" }}</p>
    <p>{{ i18n "head-back" }} <a href="/" title="Go Home" aria-label="{{ i18n "home" }}">{{ i18n "home" }}</a>.</p>
  </article>
</main>
{{- end }}
