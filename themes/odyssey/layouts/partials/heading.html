{{- with .dot.Resources.ByType "image" }}
{{- range $index,$img := . }}
{{- if or  (eq .Name "banner.jpg") (eq $index 0 ) }}
  <div class="hero hero-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('{{ .Permalink }}');" >
  </div>
{{- end }}
{{- end }}
{{- end }}
  <div  class="heading">
    {{- with .dot.Params.subtitle }}
    <h2 class="with">{{ $.title }}</h2>
    <h3>{{ . }}</h3>
 	{{- else }}
 	<h2>{{ .title }}</h2>
    {{- end }}
  </div>
