{{- with .Resources.ByType "image" }}
{{- range $index,$img := . }}
{{- if or  (eq .Name "banner.jpg") (eq $index 0 ) }}
  <div class="hero hero-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('{{ .Permalink }}');" >
  </div>
{{- end }}
{{- end }}
{{- end }}
  <div  class="heading">
    <h2>{{ .Title }} <span>{{ .Params.subtitle }}</span></h2>
  </div>
