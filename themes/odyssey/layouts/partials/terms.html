{{ range .Params.terms }}
<div id="accordion" role="tablist">
    <div class="card">
        <div class="card-header" role="tab" id="heading1">
            <h5 class="mb-0">
                <a class="conditions" data-toggle="collapse" href="#collapse1" aria-expanded="false" aria-controls="collapse1">
                    {{ .topic }}
                </a>
            </h5>
        </div>
        <div id="collapse1" class="collapse" role="tabpanel" aria-labelledby="heading1" data-parent="#accordion">
            <div class="card-body">
              {{ .condition }}
            </div>
        </div>
    </div>
</div>
{{ end }}
