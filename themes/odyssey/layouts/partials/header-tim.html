<style>
header {
    -webkit-font-smoothing: antialiased;
    font-family: Libre Franklin, sans-serif;
    font-weight: 300;
    box-shadow: none;
    width: 100%;
    z-index: 1100;
    box-sizing: border-box;
    flex-shrink: 0;
    flex-direction: column;
    top: 0;
    left: auto;
    right: 0;
    position: fixed;
    color: #fff;
    height: 50px;
    display: flex;
    overflow: hidden;
    background: #588bad;
    align-items: center;
    justify-content: center;
}

@media (min-width: 960px) {
 	header {
    color: #fff;
    height: 50px;
    display: flex;
    overflow: hidden;
    background: #588bad;
    align-items: center;
    justify-content: center;
	}
}



.container {
    width: 100%;
    margin: 0 auto;
    padding: 0 5px;
    max-width: 1210px;
    display: flex;
    flex-wrap: wrap;
    box-sizing: border-box;
    color: #fff;
}

nav {
	padding: 0 15px;
	flex-grow: 0;
    max-width: 100%;
    flex-basis: 100%;
    margin: 0;
    box-sizing: border-box;
}

.nav {
    -webkit-font-smoothing: antialiased;
    font-family: Libre Franklin, sans-serif;
    font-weight: 300;
    color: #fff;
    box-sizing: inherit;
    display: flex;
    align-items: center;
    }


.logo {
	color: inherit;
    width: 117px;
    display: flex;
    position: relative;
    min-width: 117px;
    margin-right: auto;
    flex-direction: column;
    text-decoration: none;
}

.svg-logo {
    touch-action: none;
    fill: currentColor;
    display: inline-block;
    font-size: 24px;
    transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
    user-select: none;
    flex-shrink: 0;
    width: 100%;
    height: 30px;
    border-bottom: 2px solid #fff;
    padding-bottom: 1px;
}

.subtitle {
	font-size: 14px;
    font-weight: 600;
    line-height: 14px;
    padding-top: 2px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

header > ul {
    margin: 0;
    display: flex;
    padding: 0;
    list-style: none;
    align-items: center;
}

li {

    box-sizing: inherit;
    color: inherit;
    margin: 0 1px;
    opacity: 0.8;
    display: block;
    padding: 0 15px;
    font-size: 14px;
    background: #588bad;
    text-align: center;
    transition: opacity 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
    font-family: Raleway, sans-serif;
    font-weight: 400;
    line-height: 50px;
    letter-spacing: 1px;
    text-decoration: none;
    & a {
    -webkit-font-smoothing: antialiased;
    list-style: none;
    box-sizing: inherit;
    color: inherit;
    margin: 0 1px;
    display: block;
    padding: 0 15px;
    font-size: 14px;
    background: #588bad;
    text-align: center;
    transition: opacity 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
    font-family: Raleway, sans-serif;
    line-height: 50px;
    letter-spacing: 1px;
    text-decoration: none;
    opacity: 1;
    position: relative;
    font-weight: 500;
    }
    & a::after {
    left: 0;
    right: 0;
    bottom: 0;
    height: 4px;
    content: " ";
    position: absolute;
    border-radius: 5px 5px 0 0;
    background-color: #f4f4f5;
    }
}

.options {
    display: flex;
    align-items: center;
    margin-left: auto;
}

.option {
	width: 50px;
    height: 50px;
    padding: 5px;
    position: relative;
    }

.options > a {
    border: 0;
    margin: 0;
    cursor: pointer;
    display: inline-flex;
    outline: none;
    position: relative;
    align-items: center;
    user-select: none;
    vertical-align: middle;
    justify-content: center;
    text-decoration: none;
    -webkit-appearance: none;
    -webkit-tap-highlight-color: transparent;
    flex: 0 0 auto;
    overflow: visible;
    font-size: 1.7142857142857142rem;
    text-align: center;
    border-radius: 50%;
    color: rgb(168, 172, 179);
    padding: 0;
    background-color: transparent;
    width: 40px;
    height: 40px;
    opacity: 0.8;
    transition: opacity 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
}

.options > span {
	width: 100%;
    display: flex;
    align-items: inherit;
    justify-content: inherit;
}

.profile-btn {
    border: 0;
    margin: 0;
    cursor: pointer;
    display: inline-flex;
    outline: none;
    position: relative;
    align-items: center;
    user-select: none;
    vertical-align: middle;
    justify-content: center;
    text-decoration: none;
    -webkit-appearance: none;

    flex: 0 0 auto;
    overflow: visible;
    font-size: 1.7142857142857142rem;
    text-align: center;
    border-radius: 50%;
    color: rgb(168, 172, 179);
    padding: 0;
    background-color: transparent;
    width: 40px;
    height: 40px;
    opacity: 0.8;
    transition: opacity 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
}

.profile {
	width: 100%;
    display: flex;
    align-items: inherit;
    justify-content: inherit;
}

.svg-profile {
	 -webkit-font-smoothing: antialiased;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    text-align: center;
    box-sizing: inherit;
    touch-action: none;
    fill: currentColor;
    display: inline-block;
    font-size: 24px;
    transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
    user-select: none;
    flex-shrink: 0;
    color: #fff;
    width: 32px;
    height: 32px;
}
