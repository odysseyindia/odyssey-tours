

{{"<!-- display state -->" | safeHTML}}
{{- $id := cond (isset .Params "id") .Params.id .CurrentSection.Params.translationKey }}
<section id="{{ $id | lower }}">
  {{ partial "heading.html" . }}
  <div class="container">
    <div class="row">
      <div class="mx-auto w-50 p-1">
        {{ .Content }}
        <a href="{{.Permalink}}cities/" alt="Cities in {{.Title}}">See the places in {{.Title}}</a>
      </div>
    </div>
  </div>
</section>
